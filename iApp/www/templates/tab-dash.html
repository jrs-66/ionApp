<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Recent Updates</div>
      <div class="item item-body">
        <div>
          Algert was invited.
        </div>
      </div>
    </div>

    <button class="button button-block button-positive" ng-click="getPhoto()">
      Take Photo
    </button>
    <button class="button button-block button-positive" ng-click="getPhoto('LIBRARY')">
      Select from Library
    </button>

    <div class="fx-bounce-normal fx-speed-300" style="width:100%;text-align:center" ng-if="pic">
      <img ng-src="{{ pic }}" style="width:200px"></img>
    </div>

  </ion-content>
</ion-view>
